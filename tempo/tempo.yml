server:
  http_listen_port: 3200

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

  metrics:
    backend: local
    local:
      path: /var/tempo/metrics

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

overrides:
  defaults:
    # Place default trace limits and other per-tenant config here if needed

metrics_generator:
  processors: [span-metrics, local-blocks]

  processor:
    span_metrics:
      dimensions:
        - http.method
        - http.status_code
        - http.route
        - service.name

    local_blocks:
      flush_to_storage: true

  storage:
    path: /var/tempo/metrics

  remote_write:
    url: ${PROMETHEUS_INTERNAL_URL}/api/v1/write
    send_exemplars: true
