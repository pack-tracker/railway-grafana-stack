server:
  http_listen_port: 3200

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

overrides:
  defaults:
    metrics_generator:
      processors: [local-blocks]

metrics_generator:
  ring:
    kvstore:
      store: memberlist
  processor:
    local_blocks:
      filter_server_spans: false
      flush_to_storage: true
