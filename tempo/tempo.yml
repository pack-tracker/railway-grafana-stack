server:
  http_listen_port: 3200

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

metrics_generator:
  processors: [span-metrics, local-blocks]

  # RED metrics â†’ Prometheus
  remote_write:
    url: ${PROMETHEUS_INTERNAL_URL}/api/v1/write # expands to http://prometheus.railway.internal:9090/api/v1/write
    send_exemplars: true

  processor:
    span_metrics:
      dimensions:
        - http.method
        - http.status_code
        - http.route
        - service.name

    local_blocks:
      flush_to_storage: true
  storage:
    path: /var/tempo/metrics
