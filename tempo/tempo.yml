server:
  http_listen_port: 3200

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

overrides:
  defaults:
    ingestion_rate_limit_bytes: 5000000 # 5MB/s
    ingestion_burst_size_bytes: 10000000 # 10MB burst
    max_traces_per_user: 10000

metrics_generator:
  processor:
    span_metrics:
      dimensions:
        - http.method
        - http.status_code
        - http.route
        - service.name

    local_blocks:
      flush_to_storage: true

  storage:
    path: /var/tempo/metrics

